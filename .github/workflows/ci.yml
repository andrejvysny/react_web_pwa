name: CI

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
        default: staging

  workflow_dispatch:

  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:

  #TODO: implement tests

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Change Host
        run: node src/core/scripts/setup.${{inputs.env}}.js
      - name: Install dependencies
        run: npm ci
      - name: Build dependencies
        run: npm run build
      - name: Archive production artifact
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist