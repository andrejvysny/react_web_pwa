version: "3.9"

services:

  test:
    image: reacts
    ports:
      - 80:80


  app:
    container_name: app
    image: rpwa/app
    build:
      context: .
      target: development
      dockerfile: .docker/Dockerfile
    volumes:
      - ./:/var/www
      - ./var/www/node_modules
    ports:
      - "3000:3000"